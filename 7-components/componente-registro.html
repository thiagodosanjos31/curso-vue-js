<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

    <div id="app1">
        <contador1></contador1>
        <contador1></contador1>
        <contador1></contador1>
    </div>
<hr>
    <div id="app2">
        <contador2></contador2>
        <contador2></contador2>
        <contador2></contador2>
    </div>

<script>

    const contador = {
        template: `
        <div>
            <span>{{ contador }}</span>
            <button @click="contador++">+</button>
            <button @click="contador--">-</button>
        <div>
        `,

        data() {
            return {
                contador: 0
            }
        }
    }    


    //registrar localmente
    new Vue({
        el: '#app1',
        components: {
            contador1: contador
        }
        
    })


    //registrar localmente
    new Vue({
        el: '#app2',
        components: {
            contador2: contador
        }
        
    })

</script>
