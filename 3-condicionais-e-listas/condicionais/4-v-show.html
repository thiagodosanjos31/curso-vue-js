

<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<!-- V-SHOW NAO IRA EXCLUIR O ELEMENTO DA DOM, MAS SIM
UTILIZARÁ CSS PARA FAZER O ELEMENTO SUMIR (MENOS CUSTOSO PARA
EXIBIR E RETIRAR ELEMENTO)-->

<!-- V-SHOW: NÃO EXISTE UM V-ELSE PARA ELE, NESSE CENÁRIO,
VOCÊ DEVE INVERTER O VALOR PASSADO CASO QUEIRA UMA NEGATIVA-->
<div id="app">
    <template v-if="logado">
        <p>Usuário logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>    
    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" name="" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido pra vc!
    </footer>
    <footer v-show="!logado">
            Desenvolvido pra vc que não esta logado!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Thiago',
            logado: false,
            anonimo: true,
        }

    })

</script>
