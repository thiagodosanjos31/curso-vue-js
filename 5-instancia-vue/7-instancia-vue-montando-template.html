<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">

</div>

<script>
    const vm = new Vue ({
        template: `
        <div>
            <h1>{{ aula }}</h1>
            <h2> {{ modulo }} </h2>            
            <button @click="alterarAula">Alterar Aula</button>
            <button @click="alterarModulo">Alterar módulo</button>
        <div>
        `,
        // el: '#app',
        data: {
            aula: 'Aula: montando instância vue',
            modulo: 'Módulo: instância vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
                
            }
        }


      
    })

    // Incluir o elemento, como abaixo:
    // vm.$mount('#app')
    vm.$mount()
    // vm.$mount() -> O mount não pode ser chamado sem ter
    // um template ou um el
    document.querySelector('#app').appendChild(vm.$el)
</script>
