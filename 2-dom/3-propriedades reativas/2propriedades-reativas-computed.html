<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} || {{ contador2 }} </p>
    <p>Resultado: {{ resultado }}</p>
</div>

<!--O Computed é utilizado para não chamar uma função quando o
    seu retorno não está sendo impactado
    
    IMPORTANTE SALIENTAR QUE QUANDO O MÉTODO FOR UTILIZADO
ATRAVÉS DO ATRIBUTO "computed" DO OBJETO, EM SUA CHAMADO NO
DOUBLE MUSTACHE, NÃO É NECESSÁRIO INCLUIR () (CHAMADA DE FUNÇÃO)-->
<script>
new Vue({
    el:'#app',
    data: { 
        contador: 0,
        contador2: 0,
        
    },
    computed: {
        resultado() {
            return this.contador >= 5 ?
            'Maior ou igual a 5' : 'Menor que 5'    
        }
    },
    methods:{
        aumentar() {
            this.contador++            
        },
        diminuir() {
            this.contador--
         }//,resultado() {
        //     return this.contador >= 5 ?
        //     'Maior ou igual a 5' : 'Menor que 5'    
        // }
        
    }


})



</script>
