<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="exibirAlert">Exibir Alerta</button>
    </div>
    <br>
    <!-- 2) Escute o evento "keyup" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <input type="text" v-on:keyup="armazenarValor($event)">
        <!--<input type="text" v-on:keydown="valor = $event.target.value">-->
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input type="text" v-on:keydown.enter="armazenarValor">
        <p>{{ valor }}</p>
    </div>
</div>
<script src="app.js"></script>
