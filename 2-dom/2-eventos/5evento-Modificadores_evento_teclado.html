
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- ATALHOS CTRL + D COM O ATRIBUTO SELECIONADO, SELECIONADO e 
    ALTERA TODOS OS ATRIBUTOS-->
<div id="app">
    <p>{{ contador }} </p>
    <!-- PASSANDO MAIS DE UM PARÂMETRO + O EVENTO 
    UTILIZANDO A PALAVRA RESERVADA $event-->
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <!-- MODIFICADOR QUE SUBSTITUI A FUNÇÃO PARAR-->
        <span v-on:mousemove.stop>PARAR AQUI</span>
    
    </p>
    <a v-on:click.prevent href="http://google.com">google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        }, 
        methods: {
            somar(passo, e) {
                this.contador += passo
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(e){
                e.stopPropagation()
            },
            naoNavegar(e){
                e.preventDefault()
            },
            exibirAlerta(){
                alert('Estou te alertando!')
            }
        }
    })
    
</script>
