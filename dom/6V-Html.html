<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



<div id="app">


    <p v-once>{{ titulo }} </p> 
    <p>{{ saudacao() }} </p>
    <a v-bind:href="link">Google</a>
    <hr>
    <!-- Interpretar o valor de um atributo do objeto que estÃ¡ com tags html 
    Deve-se utilizar: v-html -->
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Titulo em Vue',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br">Google</a>'
        }, methods: {
            saudacao: function() {
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }
        }
    })
    
</script>
