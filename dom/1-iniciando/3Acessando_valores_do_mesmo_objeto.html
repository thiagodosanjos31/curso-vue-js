<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



<div id="app">
    <p>{{ titulo }} </p>
    <p>{{ saudacao() }} </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Titulo em Vue'
        }, methods: {
            saudacao: function() {
                //acessar a função a partir do THIS
                return this.titulo
            }
        }
    })
    
</script>
