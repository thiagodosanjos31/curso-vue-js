<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- ATALHOS CTRL + D COM O ATRIBUTO SELECIONADO, SELECIONADO e 
    ALTERA TODOS OS ATRIBUTOS-->
<div id="app">
    <p>{{ contador }} </p>
    <!-- PASSANDO MAIS DE UM PARÃ‚METRO + O EVENTO 
    UTILIZANDO A PALAVRA RESERVADA $event-->
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}        
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        }, 
        methods: {
            somar(passo, e) {
                this.contador += passo
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
    
</script>
