
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- ATALHOS CTRL + D COM O ATRIBUTO SELECIONADO, SELECIONADO e 
    ALTERA TODOS OS ATRIBUTOS-->
<div id="app">
    <p>{{ contador }} </p>
    <p>{{ contador > 10 ? 'Maior do que 10' : 'Menor que 10' }} </p>
    <!-- PASSANDO MAIS DE UM PARÃ‚METRO + O EVENTO 
    UTILIZANDO A PALAVRA RESERVADA $event-->
    <button v-on:click="somar(5, $event)">Somar 1</button>
    
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        }, 
        methods: {
            somar(passo, e) {
                this.contador++
            }
        }
    })
    
</script>
