<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="estilo.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container2" style="height: 260px;">
            <div class="placar">
                Jogador<br>
                <div class="barra">
                    <span id="barraJogador"></span>          
                </div>
                
            </div>
            <div class="placar">
                Monstro<br>
                <div class="barra">
                        <span id="barraMonstro"></span>          
                </div>
            </div>
        </div>
        <div class="container2" style="height: 130px;">
            <div id="#painel" style="margin: auto; padding: 10px;">
                <div id="#painelInicio" :class="exibindoPainel">
                    <button type="button" class="btn btn-primary" @click="exibirPainelVue = !exibirPainelVue">INICIAR NOVO JOGO</button>    
                </div>

                <div id="#painelJogo" style="display: none;">
                    <button type="button" class="btn btn-danger" id="#ataque">ATAQUE</button>
                    <button type="button" class="btn btn-warning" id="#ataqueEspecial">ATAQUE ESPECIAL</button>
                    <button type="button" class="btn btn-success" id="#curar">CURAR</button>
                    <button type="button" class="btn btn-secondary" id="#desistir">DESISTIR</button>
                </div>                    
            </div>
        </div>
    </body>
    <script src="app.js"> </script>
</html>
